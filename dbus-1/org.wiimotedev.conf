<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="org.wiimotedev.ConnectionManager"/>
    <allow own="org.wiimotedev.ProfileManager"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.wiimotedev.ConnectionManager"/>
    <allow send_destination="org.wiimotedev.ProfileManager"/>
  </policy>

</busconfig>
