<!-- This configuration file specifies the required security policies
     for Wiimotedev daemon to work. -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- ../system.conf have denied everything, so we just punch some holes -->

  <policy user="root">
    <allow own="org.wiimotedev.io"/>
    <allow send_destination="org.wiimotedev.io"/>
    <allow send_interface="org.wiimotedev.profileManager"/>
    <allow send_interface="org.wiimotedev.service"/>
    <allow send_interface="org.wiimotedev.customJobs"/>
  </policy>

  <policy group="io">
    <allow send_destination="org.wiimotedev.io"/>
    <allow send_interface="org.wiimotedev.profileManager"/>
    <allow send_interface="org.wiimotedev.service"/>
    <allow send_interface="org.wiimotedev.customJobs"/>
  </policy>
  
  <!-- Compatibility with old wiimotedev-uinput -->
  
  <policy group="uinput">
    <allow send_destination="org.wiimotedev.io"/>
    <allow send_interface="org.wiimotedev.profileManager"/>
    <allow send_interface="org.wiimotedev.service"/>
    <allow send_interface="org.wiimotedev.customJobs"/>
  </policy>

  <policy context="default">
    <deny send_destination="org.wiimotedev.uinput"/>
  </policy>

</busconfig>
